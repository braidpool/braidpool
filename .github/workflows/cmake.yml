name: CMake

on:
  push:
    branches: [ main, travis ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Install GCC
      run: |
        sudo apt-get update
        sudo apt-get install build-essential gcc-10 g++-10

    - uses: actions/checkout@v2

    - name: Cache libbitcoin-system
      uses: actions/cache@v2
      id: libbitcoin-cache
      with:
        path: ${{github.workspace}}/build-bc/
        key: ${{ runner.os }}-build-bc-and-boost

    - run: cc --version
    - run: gcc --version

    - run: echo "${{steps.libbitcoin-cache.outputs.cache-hit}}"    
    - run: echo steps.libbitcoin-cache.outputs.cache-hit != true
    - name: Build secp256k1
      if: steps.libbitcoin-cache.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch version7 --single-branch https://github.com/libbitcoin/secp256k1
        cd secp256k1
        ./autogen.sh
        ./configure --disable-tests --enable-module-recovery --prefix ${{github.workspace}}/build-bc/
        make
        make install
        cd ${{github.workspace}}

    - name: Build libbitcoin-system
      if: steps.libbitcoin-cache.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/libbitcoin/libbitcoin-system.git
        cd libbitcoin-system
        CC=$CC CXX=$CXX ./install.sh --enable-isystem --disable-static --build-boost --prefix=${{github.workspace}}/build-bc/ CFLAGS='-Os -s' CXXFLAGS='-Os -s'
            
    - name: cd and ls
      run: |
        pwd
        cd ${{github.workspace}}
        ls ${{ github.workspace }}
        ls
        ls channels
        ls channels/channel
        mkdir channels/build
        ls channels/build

    - name: Configure CMake
      run: PKG_CONFIG_PATH=${{github.workspace}}/build-bc/lib/pkgconfig/ cmake -DBOOST_ROOT=${{github.workspace}}/build-bc/ -S ${{github.workspace}}/channels -B ${{github.workspace}}/channels/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      env:
        CC: gcc-10
        CXX: g++-10
        
    - name: Build CMake
      run: cmake --build ${{github.workspace}}/channels/build --config ${{env.BUILD_TYPE}}
        
    - name: Run tests
      run: ctest --test-dir ${{github.workspace}}/channels/build -C ${{env.BUILD_TYPE}}

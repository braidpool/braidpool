name: Prettier
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci
        working-directory: dashboard
      - run: npx prettier --check .
        working-directory: dashboard